<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color Changer</h1>
    <div>
        <p id="studentID"></p>
    </div>
    <div>
        <label for="colorInput">Enter a number between 1 and 100:</label>
        <input type="number" id="colorInput" min="1" max="100">
    </div>
    <div>
        <button id="changeCustomColor">Change custom color</button>
        <button id="changeRandomColor">Change random color</button>
    </div>
    <div>
        <select id="imageSelect">
            <option value="">Select an image</option>
        </select>
    </div>
    <div>
        <img id="displayedImage" src="" alt="Displayed Image">
    </div>
    <script defer src="js/scripts.js"></script>
</body>
</html>
